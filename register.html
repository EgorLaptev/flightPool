<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">

<body>

    <header class="header">
        <span class="header__logo"><a href="./">FlightPool</a></span>
        <nav class="header__menu menu">
            <a href="#" class="menu__link menu__link_active">Home</a>
            <a href="#" class="menu__link">About</a>
            <a href="#" class="menu__link">Features</a>
        </nav>
    </header>

    <h1>Register</h1>

    <div class="container">

        <form action="" class="login-form">
            <input type="text" placeholder="Login" class="login-form__login">
            <input type="email" placeholder="E-mail" class="login-form__email">
            <input type="password" placeholder="Password" class="login-form__password">
            <input type="password" placeholder="Confirm password" class="login-form__password-verify">
            <input type="submit" value="Login" class="login-form__submit">
        </form>

    </div>

    <footer class="footer">

        <div class="container">
            <a href="#" class="footer__phone">+7 344 454 45-27</a>
            <nav class="footer__menu menu">
                <a href="#" class="menu__link menu__link_active">Home</a>
                <a href="#" class="menu__link">About</a>
                <a href="#" class="menu__link">Contact</a>
            </nav>
        </div>

        <div class="footer__copyright copyright">
            All rights reserved 2020-2021 &copy;
        </div>

    </footer>

</body>
